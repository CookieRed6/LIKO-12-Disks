    <style>
     body {
       background: #fbfbfb;
       color: #3c3c3c;
     }

     nav {
       position: fixed;
       width: 100%;
       height: 3rem;
       background-color: #3c3c3c;
       box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.3);
       z-index: 10;
     }

     nav .container {
       display: flex;
       height: 100%;
       flex-flow: row;
       justify-content: flex-start;
       align-items: center;
     }

     .spacer {
       flex: 1 1 auto;
     }

     nav a {

     }

     nav img {
       height: 100%;
       width: auto;
       padding: 0.5rem;
     }

     .github-logo {
       padding: 0;

     .header {
       background-color: #00b5ad;

     div.gallery img {
       width: 100%;
       height: auto;
       transition: 0.25s;
     }

     div.gallery:hover img {
       transform: scale(1.1);
     }

     div.desc {
       display: flex;
       justify-content: center;
       align-items: center;
       border-radius: 0.25rem;
       padding: 15px;
       margin-bottom: 15px;
       text-align: center;
       background: #ebebeb;
       box-shadow: 0 1px 5px rgba(0,0,0,.15);
       font-size: 2rem;
       cursor: default;
     }

     * {
       box-sizing: border-box;
     }

     .responsive {
       padding: 1rem;
       padding-top: 0;
       float: left;
       width: 24.99999%;
     }

     @media only screen and (max-width: 700px){
       .responsive {
         width: 49.99999%;
         margin: 6px 0;
       }
     }

     @media only screen and (max-width: 500px){
       .responsive {
         width: 100%;
       }
     }

     .clearfix:after {
       content: "";
       display: table;
       clear: both;
     }
